name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.website }}
      - name: Deploy
        run: |
          ssh user@your-server-ip << EOF
            cd /path/to/your/app
            git pull
            ng build
          EOF
