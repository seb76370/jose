name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ website }}
      - name: Deploy
        run: |
          ssh root@193.46.198.252 << EOF
            cd /website/jose
            git pull
            ng build
          EOF
